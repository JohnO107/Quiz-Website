<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
</head>
<body>
    <div class="brc">
  <h1>Which Sonic Character Are You?</h1>
  <img src="https://upload.wikimedia.org/wikipedia/en/8/85/MajorSonicCharacters.png" alt="sonicCht">
  <div>
    <p>Question 1 - Do you count yourself as an evil person (yes or no)?</p>
    <input type="text" id="answer1">
  </div>

  <div>
    <p>Question 2 - How fast can you run between 1 and 10:</p>
    <input type="number" id="answer2" min="1" max="10">
  </div>

  <button id="submitBtn">Submit</button>
  <button id="restartBtn">Restart</button>

  <div id="result"></div>
        </div>
  <script src="script.js"></script>

</body>

</html>
